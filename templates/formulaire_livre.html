<!DOCTYPE html>
<html>
<body>
    <h2>Ajouter un livre (Admin uniquement)</h2>
    <form action="/enregistrer_livre" method="post">
        <input type="text" name="titre" placeholder="Titre du livre" required><br>
        <input type="text" name="auteur" placeholder="Auteur" required><br>
        <input type="number" name="annee" placeholder="Année de publication" required><br>
        <button type="submit">Enregistrer le livre</button>
    </form>
    <br>
    <a href="/consultation/">Retour à la liste</a>
</body>
</html>
