<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des données</title>
</head>
<body>
    <h1>Liste des données</h1>

    {% if data and data|length > 0 %}
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Aucune donnée à afficher.</p>
    {% endif %}

    <p><a href="{{ url_for('lecture') }}">Retour à la bibliothèque</a></p>
</body>
</html>
